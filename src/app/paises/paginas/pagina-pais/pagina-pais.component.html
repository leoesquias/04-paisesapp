<ng-template #loading>
  <div class="alert alert-info text-center">Espere por favor</div>
</ng-template >
<div *ngIf="pais; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{pais.name.common}} </strong>
      </h2>
      <hr>
    </div>
  </div>
    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flags.svg" [alt]="pais.name.common" class="img-thumbnail">
      </div>
      <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Población</strong>{{pais.population | number}}
          </li>
          <li class="list-group-item">
            <strong>Código</strong>{{pais.cca3}}
          </li>
        </ul>
      </div>
      <div class="row mt-2">
      <div class="col">
        <h3>Traducciones</h3>
        <div class="d-flex flex-wrap">
          <span class="badge bg-danger m-1">{{pais.translations['ara'].common}}</span>
          <span class="badge bg-danger m-1">{{pais.translations['bre'].common}}</span>
          <span class="badge bg-danger m-1">{{pais.translations['ces'].common}}</span>
        </div>
      </div>
      </div>
      </div>
    </div>
